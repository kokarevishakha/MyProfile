<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Details</title>
    <style>
        table {
          border-collapse: collapse;
          border: 2px solid brown;
        }
  
        th {
          background-color: lightcoral;
          color: black;
          padding: 8px;
        }
  
        tr:nth-child(even) {
          color: black;
          background-color: lightcoral;
        }
  
        tr:nth-child(odd) {
          color: black;
          background-color: lightcoral;
        }
  
        td {
          padding: 8px;
        }
      </style>
  </head>
  <body style="background-color: cadetblue;">
    <h2 style="color: brown">Academic Details :-</h2>
    <table border="1px">
      <thead>
        <tr>
          <th>Sr.No</th>
          <th>Academic</th>
          <th>College Name</th>
          <th>University / Board</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Graduation</td>
          <td>SVPM's COE-Baramati</td>
          <td>Pune University</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Diploma</td>
          <td>SVPM's ITE-Baramati</td>
          <td>MSBTE University</td>
        </tr>
        <tr>
          <td>3</td>
          <td>SSC</td>
          <td>NMVP</td>
          <td>Maharashtra State Board</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
